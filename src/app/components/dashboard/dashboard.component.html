<div class="grid p-fluid">
    <div class="col-12 lg:col-6 xl:col-6" *ngIf="isAdmin">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-6">
                <div>
                    <span class="block text-500 font-medium mb-6">Nombre d'utilisateurs</span>
                    <div class="text-900 font-medium text-xl">5</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-user text-blue-500 text-xl"></i>
                </div>
            </div>

        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-6">
                <div>
                    <span class="block text-500 font-medium mb-6">Demandes de congé en attente de validation</span>
                    <div class="text-900 font-medium text-xl">2</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-cog text-orange-500 text-xl"></i>
                </div>
            </div>

        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
            <div class="col-12 lg:col-12">
                <div class="card">
                    <h5>Statistiques des congés</h5>
                    <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-6" *ngIf="isAdmin">
        <div class="card mb-0">
            <div class="col-12 lg:col-12">
                <div class="flex justify-content-between align-items-center mb-5">
                    <h5>Congés par personne 2022</h5>

                </div>
                <ul class="list-none p-0 m-0">
                    <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                        <div>
                            <span class="text-900 font-medium mr-2 mb-1 md:mb-0">
                                Mounira ELBEKRI
                            </span>
                            <div class="mt-1 text-600"></div>
                        </div>
                        <div class="mt-2 md:mt-0 flex align-items-center">
                            <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{height: '8px'}">
                                <div class="bg-orange-500 h-full" [ngStyle]="{width: '50%'}"></div>
                            </div>
                            <span class="text-orange-500 ml-3 font-medium">%50</span>
                        </div>
                    </li>
                    <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                        <div>
                            <span class="text-900 font-medium mr-2 mb-1 md:mb-0">Marwa RMILI</span>
                            <div class="mt-1 text-600"></div>
                        </div>
                        <div class="mt-2 md:mt-0 ml-0 md:ml-8 flex align-items-center">
                            <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{height: '8px'}">
                                <div class="bg-cyan-500 h-full" [ngStyle]="{width: '90%'}"></div>
                            </div>
                            <span class="text-cyan-500 ml-3 font-medium">%90</span>
                        </div>
                    </li>
                    <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                        <div>
                            <span class="text-900 font-medium mr-2 mb-1 md:mb-0">Hela KHEDHIRA</span>
                            <div class="mt-1 text-600"></div>
                        </div>
                        <div class="mt-2 md:mt-0 ml-0 md:ml-8 flex align-items-center">
                            <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{height: '8px'}">
                                <div class="bg-cyan-500 h-full" [ngStyle]="{width: '16%'}"></div>
                            </div>
                            <span class="text-cyan-500 ml-3 font-medium">%10</span>
                        </div>
                    </li>

                    <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                        <div>
                            <span class="text-900 font-medium mr-2 mb-1 md:mb-0">
                                Hana HARBAOUI
                            </span>
                            <div class="mt-1 text-600"></div>
                        </div>
                        <div class="mt-2 md:mt-0 flex align-items-center">
                            <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{height: '8px'}">
                                <div class="bg-orange-500 h-full" [ngStyle]="{width: '80%'}"></div>
                            </div>
                            <span class="text-orange-500 ml-3 font-medium">%80</span>
                        </div>
                    </li>
                    <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                        <div>
                            <span class="text-900 font-medium mr-2 mb-1 md:mb-0">
                                Nour BOUKHARATA
                            </span>
                            <div class="mt-1 text-600"></div>
                        </div>
                        <div class="mt-2 md:mt-0 flex align-items-center">
                            <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{height: '8px'}">
                                <div class="bg-orange-500 h-full" [ngStyle]="{width: '10%'}"></div>
                            </div>
                            <span class="text-orange-500 ml-3 font-medium">%10</span>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
